<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Events</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00FFFF;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.8);
    }
    th, td {
      padding: 12px;
      border: 1px solid #00FFFF;
      text-align: left;
    }
    th {
      background-color: #00FFFF;
      color: #000;
    }
    tr:hover {
      background-color: #00FFFF;
      color: #000;
    }
    .menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #00FFFF;
      color: #000;
      border-radius: 5px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>View Events</h1>
  <div class="menu">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('event.add_event') }}">Add New Event</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Potluck</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{ event.event_name }}</td>
        <td>{{ event.event_date }}</td>
        <td>{{ event.location }}</td>
        <td>
          {% if event.is_potluck|default(0) == 1 %}
            Yes
          {% else %}
            No
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
