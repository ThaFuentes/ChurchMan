<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Event</title>
  <style>
    /* Base (Desktop) Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url('{{ url_for('static', filename='images/event.png') }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      color: #00FFFF;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #333;
      border-bottom: 2px solid #00FFFF;
    }
    .menu a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #00FFFF;
      color: #000;
      border-radius: 5px;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      border: 2px solid #00FFFF;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #00FFFF;
      background-color: #222;
      color: #fff;
    }
    .form-container button {
      margin-top: 20px;
      background-color: #00FFFF;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .form-container button:hover {
      background-color: #008080;
    }

    /* Mobile Specific Styles */
    @media (max-width: 768px) {
      .header {
        padding: 10px;
      }
      .header h1 {
        font-size: 1.5em;
      }
      .menu {
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
      }
      .menu a {
        margin: 5px 0;
        padding: 8px 16px;
        font-size: 0.9em;
      }
      .form-container {
        margin: 15px auto;
        padding: 15px;
      }
      .form-container label {
        font-size: 0.9em;
      }
      .form-container input,
      .form-container textarea {
        padding: 8px;
        font-size: 0.9em;
      }
      .form-container button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Add New Event</h1>
  </div>
  <div class="menu">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('event.events') }}">View All Events</a>
  </div>
  <div class="form-container">
    <form action="{{ url_for('event.add_event') }}" method="POST">
      <label for="event_name">Event Name:</label>
      <input type="text" id="event_name" name="event_name" required>

      <label for="event_date">Event Date:</label>
      <input type="date" id="event_date" name="event_date" required>

      <label for="event_time">Event Time:</label>
      <input type="time" id="event_time" name="event_time" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location">

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="speaker_host">Speaker/Host:</label>
      <input type="text" id="speaker_host" name="speaker_host">

      <label for="special_guests">Special Guests:</label>
      <input type="text" id="special_guests" name="special_guests">

      <label for="theme">Theme:</label>
      <input type="text" id="theme" name="theme">

      <label for="agenda">Agenda:</label>
      <textarea id="agenda" name="agenda" rows="4"></textarea>

      <label for="registration_info">Registration Info:</label>
      <input type="text" id="registration_info" name="registration_info">

      <label for="cost_fees">Cost/Fees:</label>
      <input type="number" step="0.01" id="cost_fees" name="cost_fees" placeholder="Leave empty if free">

      <label for="contact_info">Contact Information:</label>
      <input type="text" id="contact_info" name="contact_info">

      <label for="childcare_availability">Childcare Availability:</label>
      <input type="text" id="childcare_availability" name="childcare_availability">

      <label for="accessibility">Accessibility:</label>
      <input type="text" id="accessibility" name="accessibility">

      <label for="safety_protocols">Safety Protocols:</label>
      <textarea id="safety_protocols" name="safety_protocols" rows="3"></textarea>

      <button type="submit">Add Event</button>
    </form>
  </div>
</body>
</html>
