<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/login.png') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 10px 0px #aaa;
            border-radius: 10px;
        }
        label, input {
            display: block;
            margin: 10px auto;
            width: 80%;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 85%;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .message {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Forgot Username</h2>
        <label for="email">Enter your email address:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Submit">

        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </form>
</body>
</html>
